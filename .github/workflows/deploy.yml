name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main # This triggers the deployment whenever changes are pushed to the "main" branch
  workflow_dispatch: # Allows you to trigger this workflow manually

permissions:
  contents: read # Required to access the repository
  pages: write # Required to deploy to GitHub Pages
  id-token: write # Required for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16 # Use the Node.js version you want (Vite works with Node.js 14+)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the app
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Output directory for Vite
